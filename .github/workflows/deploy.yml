name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "index.html"
      - "components/**"
      - "template/**"
      - "vite.config.ts"
      - "tsconfig.json"
      - "package.json"
  pull_request:
    branches: [main]
    paths:
      - "index.html"
      - "components/**"
      - "template/**"
      - "vite.config.ts"
      - "tsconfig.json"
      - "package.json"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.19.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
